language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

matrix:
  allow_failures:
    - php: 7.0


before_script:
  - composer selfupdate
  - COMPOSER_ROOT_VERSION=dev-master composer --prefer-source --dev install

script: phpunit --debug

notifications:
  email:
    - travis@kunstmaan.be
